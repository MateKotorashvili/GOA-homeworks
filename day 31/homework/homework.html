<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" placeholder="First name"><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" placeholder="Last name"><br><br>
        <label for="pnumber">Phone Number</label>
        <input type="number" id="pnumber" name="pnumber" placeholder="Phone number"><br><br>
        <label for="email">e-mail:</label>
        <input type="email" id="email" name="e-mail" placeholder="e-mail"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password"><br><br>
        <label for="check">I'm Not A Robot</label>
        <input type="checkbox" name="" id="check"><br><br>
        <label for="check1">Male </label>
        <input type="checkbox" name="" id="check1">
        <label for="check2">Female </label>
        <input type="checkbox" name="" id="check2"><br><br>
        <label for="slct">select: </label>
        <select name="slct" id="slct">
            <option value="potato">Potato</option>
            <option value="beans">Beans</option>
            <option value="chicken">Chicken</option>
        </select><br><br>
        <label for="slct2">select: </label>
        <select name="slct2" id="slct2">
            <option value="football">football</option>
            <option value="voleyball">voleyball</option>
            <option value="rugby">rugby</option>
        </select><br><br>
        <label for="slct3">select: </label>
        <select name="slct3" id="slct3">
            <option value="bmw">BMW</option>
            <option value="mercedes">Mercedes</option>
            <option value="volvo">Volvo</option>
        </select><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
