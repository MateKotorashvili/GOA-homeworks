<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mate Kotorashvili</title>
</head>
<body>
    <!-- შექმენით ფორმა სადაც გექნებათ input ველები: 
    ემაილი, პაროლი, სახელი, გვარი, ტელეფონის ნომერი, 
    submit ღილაკი. გამოიყენეთ ყველაფერი 
    დღევანდელი ნასწავლი მასალისგან რათა მოხდეს შეყვანილი 
    ინფორმაციის სწორად გადაგზავნა ( name, value ) -->

    <center>
        <form>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" placeholder="First name"><br><br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" placeholder="Last name"><br><br>
            <label for="pnumber">Phone Number</label>
            <input type="number" id="pnumber" name="pnumber" placeholder="Phone number"><br><br>
            <label for="email">e-mail:</label>
            <input type="email" id="email" name="e-mail" placeholder="e-mail"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password"><br><br>
            <input type="submit" value="Submit">
        </form>
    </center>
</body>
</html>
